<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>
<body>
    <h1>Play Rock, Paper, Scissors</h1>
    <button id="reset-players">Reset Players</button>
    <div id="select-player">
        <h2 id="select-player-head">Select available player</h2>
        <button id="player1-start">Player 1</button>
        <button id="player2-start">Player 2</button>
    </div>
    <p id="directions-text"></p>
    <p id="directions-waiting-text"></p>
    <div id="player1-buttons">
        <button class="player1-btn" data-value="rock">rock</button>
        <button class="player1-btn" data-value="paper">paper</button>
        <button class="player1-btn" data-value="scissors">scissors</button>
    </div>
    <div id="player2-buttons">
            <button class="player2-btn" data-value="rock">rock</button>
            <button class="player2-btn" data-value="paper">paper</button>
            <button class="player2-btn" data-value="scissors">scissors</button>
        </div>
    <div id="player1-scoreboard">
        <p id="1-player1-choice">You play:</p>
        <p id="1-player2-choice">Player 2 plays:</p>
        <p id="1-player1-wins">Wins:</p>
        <p id="1-player1-losses">Losses:</p>
        <p id="1-player1-ties">Ties:</p>
    </div>
    <div id="player2-scoreboard">
        <p id="2-player2-choice">You play:</p>
        <p id="2-player1-choice">Player 1 plays:</p>
        <p id="2-player2-wins">Wins:</p>
        <p id="2-player2-losses">Losses:</p>
        <p id="2-player2-ties">Ties:</p>
    </div>

     <!-- jQuery library-->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
     <!-- JavaScript code -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
